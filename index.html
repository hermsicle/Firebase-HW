<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>FireBaseHW</title>
</head>

<body>
    <div class="header">
        <h1>Anytime is Train Time</h1>
        <br>
        <h3>Choo Choo. Chee Chee</h3>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule </div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name </th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min) </th>
                                <th scope="col">Next Arrival </th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="addTrain">
        <div class="addTrainHeader">
            <h5>Add Train</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput"><strong>Train Name </strong></label>
                <input type="text" class="form-control" id="trainName" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"> <strong>Destination</strong> </label>
                <input type="text" class="form-control" id="destination" placeholder="">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput"><strong>First Train Time (HH:mm- military time)</strong> </label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>Frequency (min)</strong> </label>
                <input type="text" class="form-control" id="frequencyMin" placeholder="">
            </div>
            <button type="button" class="btn btn-primary" id='submit'>Submit</button>
        </form>
    </div>



    <!--FireBase SDK-->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--Moment JS Cdn-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--User JS-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
