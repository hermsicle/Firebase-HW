<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>FireBaseHW</title>
</head>

<body>
    <div class="header">
        <h1>Anytime is Train Time</h1>
        <br>
        <h3>Choo Choo. Chee Chee</h3>
    </div>

    <div class="scheduleContainer">
        <div id="currentTrainHeader"></div>
        <div id="trainInfo"></div>
    </div>

    <div class="addTrain">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm- military time) </label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min) </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <button type="button" class="btn btn-primary">Primary</button>
        </form>
    </div>









    <!--FireBase SDK-->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--User JS-->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
